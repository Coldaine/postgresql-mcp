name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
    paths:
      - 'coldquery/**'
      - 'Dockerfile'
      - 'docker-compose.deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/coldaine/coldquery:latest
            ghcr.io/coldaine/coldquery:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Raspberry Pi
    needs: build-and-deploy
    runs-on: ubuntu-latest
    env:
      PI_HOST: ${{ secrets.PI_HOST }}
      PI_USER: ${{ secrets.PI_USER }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PI_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$PI_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on Raspberry Pi
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/id_ed25519 "$PI_USER@$PI_HOST" << 'EOF'
            set -e

            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            # Deployment directory
            DEPLOY_DIR="/opt/coldquery"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # Create docker-compose.yml
            cat > docker-compose.deploy.yml << 'COMPOSE_EOF'
            ${{ toJSON(fromJSON(readFile('docker-compose.deploy.yml'))) }}
            COMPOSE_EOF

            # Create .env file
            cat > .env << ENVEOF
            DB_HOST=$DB_HOST
            DB_PORT=$DB_PORT
            DB_USER=$DB_USER
            DB_PASSWORD=$DB_PASSWORD
            DB_DATABASE=$DB_DATABASE
            TS_AUTHKEY=$TS_AUTHKEY
            ENVEOF

            # Pull new image and restart
            docker-compose -f docker-compose.deploy.yml pull
            docker-compose -f docker-compose.deploy.yml up -d

            echo "Waiting for health check..."
            for i in {1..30}; do
              if docker container inspect coldquery-server --format '{{.State.Health.Status}}' | grep -q "healthy"; then
                echo "âœ… Deployment successful and container is healthy!"
                exit 0
              fi
              echo "Attempt $i/30: waiting for container to become healthy..."
              sleep 5
            done

            echo "ðŸš¨ Health check failed after 150 seconds."
            docker logs coldquery-server
            exit 1
          EOF