version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: coldquery-postgres
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp
      POSTGRES_DB: mcp_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp"]
      interval: 10s
      timeout: 5s
      retries: 5

  coldquery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coldquery-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: mcp
      DB_PASSWORD: mcp
      DB_DATABASE: mcp_test
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
