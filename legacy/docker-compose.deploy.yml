version: '3.8'

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: coldquery-tailscale
    hostname: coldquery-mcp
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=tag:server
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Wait for tailscaled to start, then run serve
    command: sh -c "tailscaled --tun=userspace-networking --socks5-server=localhost:1055 & sleep 5; tailscale up --authkey=${TAILSCALE_AUTH_KEY} --hostname=coldquery-mcp; tailscale serve --bg 3000; wait"
    restart: unless-stopped

  coldquery:
    image: coldquery:latest
    container_name: coldquery
    network_mode: service:tailscale
    depends_on:
      - tailscale
    environment:
      - PGHOST=raspberryoracle.tail4c911d.ts.net
      - PGPORT=5432
      - PGUSER=llm_archival
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=llm_archival
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  tailscale-data:
